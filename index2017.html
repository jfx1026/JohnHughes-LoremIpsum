<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    
    <!-- LOAD FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Open+Sans|PT+Sans+Narrow|Yantramanav" rel="stylesheet">
  
    <!-- LOAD JS STUFF -->

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.8.2/jquery.modal.js" type="text/javascript"></script>
  	<script src="https://use.fontawesome.com/42c1ebd691.js" type="text/javascript"></script>

    <!-- LOAD MY JS -->

    <!-- LOAD CSS -->    
    <link id="pagestyle" rel="stylesheet" title="pink" href="jhStyle2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.8.2/jquery.modal.css">
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>
    
    <!-- Modal HTML embedded directly into document -->
    <div class="modal" id="ex1" style="display:none;">
      <p>Thanks for clicking. That felt good. <br />Click <a href="#" rel="modal:close">close</a>, click the overlay, or press ESC</p>
    </div>
    
    <div id="info">
      <a href="#ex1" rel="modal:open"><i class="fa fa-question-circle-o fa-2x" aria-hidden="true"></i></a>
    </div>
    
    <div class="titleBlack">
      <div class="wrapper">
        <div class="textContainer">
          <h2><span>John Hughes</span></h2>
          <h1>lorem <span class="pinkTitle">ipsum</span></h1>
        </div>
      </div>
    </div>
    
    <div class="formContainer">
      
      <div id="formOptions">
      
        <div id="movieSelect">
          <label for="movieDropdown"><span class="lableText">Select a movie:</span></label>
          <select id="movieDropdown" class="styled-select pink semi-square" ara-invalid="false" name="movieMenu" onmousedown="this.value=''; " onchange="changeMovie(this.value);">
            <!-- <option disabled selected value>Select A Movie:</option> -->
            <option value="Pretty In Pink">Pretty In Pink</option>
            <option value="Ferris Bueller's Day Off">Ferris Bueller's Day Off</option>
            <option value="The Breakfast Club">The Breakfast Club</option>
            <option value="Sixteen Candles">Sixteen Candles</option>
          </select>
        </div>
      
        <div id="textRadio">
          <textarea id="numOption" placeholder="2" >2</textarea> <!-- REMOVED - onchange="setNumber()" -->
          
          <div id="textOption" data-role="fieldcontain">
              <div id="textLegend">
                <legend>Choose:</legend>
              </div>
              <div class="radioOption">
                <input type="radio" name="radio-view" id="radio-view-a" value="sentences" onclick="setUnits('sentences')" />
                <label for="radio-view-a">Sentences</label>
              </div>
              <div class="radioOption">
                <input type="radio" checked name="radio-view" id="radio-view-b" value="paragraphs" onclick="setUnits('paragraphs')" />
                <label for="radio-view-b">Paragraphs</label>
              </div>
          </div>
        </div>
        
        <div id="generateButton">
          <input id="buttonIpsum" type="submit" value="Generate Clever Lorem Ipsum" onclick="getRange()">
        </div>
        
        <div id="loremIpsumBox">
        </div>
        
      </div>
      
    </div>
    
  </body>
</html>
